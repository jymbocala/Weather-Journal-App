<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "app">
        <h1 class ="headline"> Weather Journal App </h1>
        <form id="new-entry">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here">
            <label for="feelings" id="feelings-label">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here..." rows="9" cols="50"></textarea>
            <button id="generate" type ="submit"> GENERATE </button>
        </form>
        <div class ="holder entry">
            <h2 class = "title">Most Recent Entry</h2>
            <div id="entry-holder">
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
